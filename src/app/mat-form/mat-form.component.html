<div class="container">
    <form onsubmit="playGame()">
        <div class="form-group">
            <label for="nRows">Number of Rows</label>
            <input id="nRows" type="text" class="form-control">    
        </div>
        <div class="form-group">
            <label for="nCols">Number of Columns</label>

    </form>    
</div>
